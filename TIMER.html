<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./timer.css">
    <title>Document</title>
</head>

<body  > 
<!-- //////////////////////////////////////TIMER//////////////////////////////////////////////// -->
<div class="timer">
    <div class="svg">
        <svg height="400" width="600">
            <circle r="190" cx="300" cy="200" stroke-width="10" stroke="blue" fill="transparent"
            transform="rotate(-90 300 200)" />
            
        </svg>
    </div>
    <div class="inp">
        <input type="number" value="10" class="durationinput" >
    </div>
    <div class="btn">
        <button class="start"><i class="fa-solid fa-play fa-beat"></i></button>
        <button class="stop"><i class="fa-solid fa-pause fa-beat"></i></button>
    </div>
</div>
<!-- //////////////////////////////////TIMER///////////////////////////////////////////// -->

    <script src="./timer.js"></script>
    <script src="https://kit.fontawesome.com/84c1ca1cdd.js" crossorigin="anonymous"></script>
</body>

</html>
